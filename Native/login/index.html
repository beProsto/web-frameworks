<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="../style.css">

	<script defer src="./main.js"></script>

	<title>Native - Welcome</title>
</head>
<body>
	<gridlogin>
		<header>
			<div class="topnav">
				<a href="../">Native</a>
				<a href="../../">Home</a>
				<a href="./" id="c">Login</a>
				<a href="../settings">Settings</a>
				<img src="../../public/native.png" alt="">
			</div> 
		</header>

		<login>
			<div>
				<h2>Login:</h2>
				<label for="username">Username:</label>
				<input type="text" name="username" id="l-username">
				<p></p>
				<label for="password">Password:</label>
				<input type="text" name="password" id="l-password">
				<p></p>
				<button id="l-submit">Login</button>
			</div>
		</login>

		<register>
			<div>
				<h2>Register:</h2>
				<label for="username">Username:</label>
				<input type="text" name="username" id="r-username">
				<p></p>
				<label for="password">Password:</label>
				<input type="text" name="password" id="r-password-1">
				<p></p>
				<label for="password">Repeat: &nbsp;</label>
				<input type="text" name="password" id="r-password-2">
				<p></p>
				<button id="r-submit">Register</button>
			</div>
		</register>

		<footer>
			<h5>Created by <a href="https://beprosto.github.io">beProsto</a>, check out on <a href="https://github.com/beProsto/web-frameworks">GitHub</a></h5>
		</footer>

	</gridlogin>

</body>
</html>
